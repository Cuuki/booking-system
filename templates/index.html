<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Homepage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href="http://localhost/booking-system/root/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                    <a href="" class="logo">
                        <img src="http://localhost/booking-system/root/img/logo.jpg">
                    </a>
                    <h1 class="text-center">Willkommen bei HOLIDAYROOMS!</h1>
                    <h4 class="text-center">Ihr kompetenter Partner für Ferienhaus-Anmietungen</h4>
                    <p class="text-center">Hier können Sie Ferienhäuser durch Regionen oder Orte finden:</p>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                    <fieldset>        
                        <form  action="" method="post" class="form-horizontal">
                            <div class="form-group">
                                <label for="standort" class="sr-only control-label">Region/Ort</label>
                                <div class="col-lg-12">
                                    <div class="form-control-wrapper">
                                        <input type="text" id="standort" name="standort"class="form-control" placeholder="Region/Ort">
                                    </div>
                                </div>
                            </div>            
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div class="form-control-wrapper">
                                        <label for="beginn" class="sr-only control-label">Beginn</label>
                                        <input type="date" id="beginn" name="beginn" class="form-control" placeholder="Beginn">
                                    </div>
                                </div>                
                            </div>        
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div class="form-control-wrapper">                
                                        <label for="ende" class="sr-only control-label">Ende</label>
                                        <input type="date" id="ende" name="ende" class="form-control" placeholder="Ende">
                                    </div>
                                </div>                
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div class="form-control-wrapper">                
                                        <label for="gaeste" class="sr-only control-label">Gäste</label>
                                        <select id="gaeste" name="gaeste" class="form-control" >
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6+</option>
                                        </select>
                                    </div>
                                </div>                
                            </div>                     
                            <div class="form-group">
                                <div class="col-lg-12">            
                                    <button class="btn btn-primary" type="submit">Suche</button>
                                </div>
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://localhost/booking-system/root/js/bootstrap.min.js"></script>        
    </body>
</html>
